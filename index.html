<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список покупок</title>
</head>

<body>
  <form action="">
    <fieldset>
      <legend>Мой список покупок</legend>
      <ul><input type="checkbox" checked name="milk" id="milk"><label for="milk">Молоко</label></ul>
      <ul><input type="checkbox" checked name="bread" id="bread"><label for="bread">Хлеб</label></ul>
      <ul><input type="checkbox" checked name="eggs" id="eggs"><label for="eggs">Яйца</label></ul>
    </fieldset>
  </form>
</body>

</html>
